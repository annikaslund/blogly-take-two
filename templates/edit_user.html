{% extends 'base.html' %}

{% block title %}
    {{user.first_name}} {{user.last_name}}
{% endblock %}

{% block content %}
    <h1>Edit a user</h1>
    <div>
        <form action="/users/{{user.id}}/edit" method="POST">
        <label for="First Name">First Name</label>
        <div>
            <input type="text" name="first-name-input" value={{user.first_name}} id="first-name-input">
        </div>
        <label for="Last Name">Last Name</label>
        <div>
            <input type="text" name="last-name-input" value={{user.last_name}} id="last-name-input">
        </div>
        <label for="image url">Image URL</label>
        <div>
            <input type="text" name="img-url-input" value={{user.image_url}} id="img-url-input">
        </div>
        <button class="btn btn-primary bg-white"><a href="/users">Cancel</a></button>
        <button class="btn btn-success">Save</button>
        </form>
    </div>
{% endblock %}
