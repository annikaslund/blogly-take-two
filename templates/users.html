{% extends 'base.html' %}

{% block title %}
    Users
{% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul>
    {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
    </ul>

    <button type="button" class="btn btn-primary"><a class="text-white" href="/users/new">Add user</a></button>
{% endblock %}
