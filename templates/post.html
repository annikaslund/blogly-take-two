{% extends 'base.html' %}


{% block title %}
    {{post.title}}
{% endblock %}

{% block content %}
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p><i>By {{post.user.first_name}} {{post.user.last_name}}</i></p>
    <button>Cancel</button>
    <button><a href="/posts/{{post.id}}/edit">Edit</a></button>
    <button>Delete</button>
{% endblock %}
