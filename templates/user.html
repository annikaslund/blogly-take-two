{% extends 'base.html' %}

{% block title %}
        {{user.first_name}} {{user.last_name}}
    {% endblock %}

    {% block content %}
        <h1>{{user.first_name}} {{user.last_name}}</h1>
        <button><a href="/users/{{user.id}}/edit">Edit</a></button>
        <form action="/users/{{user.id}}/delete" method="POST"><button>Delete</button></form>
        <img src="{{user.image_url}}" alt="Wild Monkeys have attacked the server. Sorry!">
    {% endblock %}
